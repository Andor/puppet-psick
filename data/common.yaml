---
psick::manage: true
psick::auto_conf: true
psick::is_cluster: false
psick::primary_ip_address: '255.255.255.255'
psick::mgmt_interface: "%{facts.networking.primary}"

psick::firstrun:
  enable: false
  fact_name: firstrun
  fact_value: done

psick::tp:
  cli_enable: false
  test_enable: false
  puppi_enable: false
  debug: false
  data_module: tinydata
  config_file_notify: true  
  config_file_require: true  
  config_dir_notify: true  
  config_dir_require: true  

psick::settings: {}
psick::servers: {}

psick::firewall:
  manage: false
  enable: true
  classes: {}

psick::monitor:
  manage: true
  enable: true
  hostname: "%{facts.networking.fqdn}"
  ip: "%{facts.networking.ip}"
  interface: "%{facts.networking.primary}"
  classes: {}

# psick::firewall::iptables
psick::firewall::iptables::package_name: 'iptables'
psick::firewall::iptables::service_name: 'iptables'
psick::firewall::iptables::config_file_path: '/etc/sysconfig/iptables'

# psick::hardening::packages
psick::hardening::packages::packages_to_remove: []
psick::hardening::packages::packages_default: []
psick::hardening::services::services_to_remove: []
psick::hardening::services::services_default: []

# psick::hardware::hp
psick::hardware::hp::packages: []

# psick::monitor::ganglia
psick::monitor::ganglia::packages: []

# psick::monitor::snmpd
psick::monitor::snmpd::extra_packages: []

# Special lookup options
lookup_options:
  psick::firstrun:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::settings:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::servers:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::tp:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::firewall:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::monitor:
    merge:
      strategy: deep
      knockout_prefix: "--"
  psick::gitlab::cli::config_hash:
    merge:
      strategy: deep
  psick::windows::features::install:
    merge:
      strategy: deep
  psick::windows::features::defaults:
    merge:
      strategy: deep
  psick::windows::registry::keys:
    merge:
      strategy: deep
  psick::windows::registry::defaults:
    merge:
      strategy: deep
  "^psick::(.*)::(.*)_hash$":
    merge:
      strategy: deep
      knockout_prefix: "--"
  "^psick::(.*)::(.*)::(.*)_hash$":
    merge:
      strategy: deep
      knockout_prefix: "--"
  "^psick::(.*)::(.*)_list$":
    merge:
      strategy: deep
      knockout_prefix: "--"
  "^psick::(.*)::(.*)::(.*)_list$":
    merge:
      strategy: deep
      knockout_prefix: "--"
  "^psick::repo::(.*)_repos$":
    merge:
      strategy: deep
      knockout_prefix: "--"

